<div class="padding modules-setup-icons">
{% for icon in icons %}
	<div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" data-module="{{ icon.module_name }}" class="module-select"
					{% if not (icon.hidden if user else icon.blocked) %}checked{% endif %}>
					{{ _(icon.label or icon.module_name) }}
	    </label>
	  </div>
	</div>
{% endfor %}
</div>
